<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/form.css">
    <title>Edit Dep</title>
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
    <main>
        <h2>Edit Departamento: <span th:text="${departamentoForm.id}"></span></h2>
        <form action="#" th:action="@{/depto/edit/submit}" th:object="${departamentoForm}" method="post">
            <div class="campo">
                <input type="hidden" id="id" name="id" th:field="*{id}">
            </div>
            <div class="campo">
                <p>Nombre:</p>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
            </div>
            <div class="error"><span th:text="${nameError}"></span></div>
            <div class="boton">
                <input type="submit" value="Editar">
            </div>
        </form>
    </main>
    <div th:insert="~{fragments/fragments.html :: pie}"></div>
</body>
</html>
