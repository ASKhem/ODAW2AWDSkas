<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/table.css">
    <title>Document</title>
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
    <main>
        <h2>Listado de Departamentos</h2>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="departamento : ${listaDepartamentos}">
                        <td th:text="${departamento.id}">Id</td>
                        <td th:text="${departamento.nombre}">nombre</td>
                        <td><a th:href="@{/depto/edit/{id}(id=${departamento.id})}">Editar</a></td>
                        <td><a th:href="@{/depto/delete/{id}(id=${departamento.id})}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="errors">
            <p th:text="${msgFailed}" class="error"></p>
            <p th:text="${msgDone}" class="correct"></p>
        </div>
    </main>
    <div th:insert="~{fragments/fragments.html :: pie}"></div>
</body>
</html>
