<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/table.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
</head>
<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <h2>Movimientos de la cuenta:<p th:text="${iban}" class="textoIban"></p></h2>
    <div id="tableAccounts">
        <table>
            <thead><tr><th>Fecha</th><th>Cantidad</th></tr></thead>
            <tbody>
                <tr th:each="movimiento : ${movimientos}">
                    <td th:text="${movimiento.fecha}"></td>
                    <td th:text="${movimiento.cantidad}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="buttonType2">
        <a th:href="@{/movimientos/{iban}/newMovement(iban = ${iban})}">Realizar Movimiento</a>
    </div>
    <div th:insert="fragments/fragments.html :: pie"></div>
</body>
</html>
