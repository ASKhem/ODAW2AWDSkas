<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/table.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
</head>
<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <h2>Lista Pacientes</h2>
    <div id="tableAccounts">
        <table>
            <thead>
                <tr>
                    <th>Dni</th>
                    <th>Nombre</th>
                    <th>Fecha Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${listaPacientes}">
                    <td th:text="${paciente.dni}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.fechaNacimiento}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="buttonType2">
        <a th:href="@{/deletePaciente}" >Borrar Paciente</a>
    </div>
    <span id="importe" th:if="@{factura!=0}">Importe a pagar: <span th:text="${factura}"></span></span>
    <div th:insert="fragments/fragments.html :: pie"></div>
</body>
</html>
