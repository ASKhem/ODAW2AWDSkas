<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/table.css">
    <title>Lista proyectos empleado</title>
</head>

<body>
    <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
    <main>
        <h2 th:text="'Proyectos ' + ${empleado.nombre}">Empleado</h2>
        <div class="options">
            <a th:href="@{/emplProy/new}">New Emp-Proy</a>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleadoProyecto : ${listaEmpleadoProyecto}">
                        <td th:text="${empleadoProyecto.proyecto.id}">Id</td>
                        <td th:text="${empleadoProyecto.proyecto.nombre}">nombre</td>
                        <td th:text="${empleadoProyecto.puesto}">Puesto</td>
                        <td><a th:href="@{/emplProy/delete/{id}(id=${empleadoProyecto.id})}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="~{fragments/fragments.html :: pie}"></div>
</body>

</html>
