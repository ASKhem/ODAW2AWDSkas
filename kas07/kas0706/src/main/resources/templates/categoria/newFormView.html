<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Categoria</title>
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="/form.css">
    </head>
    <body>
        <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
        <main>
            <h2>Nueva Categor√≠a</h2>
            <form method="post" action="#" th:action="@{/categorias/new/submit}" th:object="${categoriaForm}">
                <div class="campo">
                    <input type="hidden" id="id" th:field="*{id}" />
                </div>
                <div class="campo">
                    <p>Nombre:</p>
                    <input type="text" id="nombre" th:field="*{nombre}" />
                </div>
                <div class="error"><span th:text="${nombreError}"></span></div>
                <div class="boton">
                    <input type="submit" value="Crear" />
                </div>
            </form>
        </main>
        <div th:insert="~{fragments/fragments.html :: pie}"></div>
    </body>
</html>
