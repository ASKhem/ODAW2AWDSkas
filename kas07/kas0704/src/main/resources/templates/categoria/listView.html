<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/table.css">
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
    <main>
        <h2>Listado de Categor√≠as</h2>
        <div class="options">
            <a th:href="@{/categorias/new}">NUEVA CATEGORIA</a>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${listaCategorias}">
                        <td th:text="${categoria.id}">Id</td>
                        <td th:text="${categoria.nombre}">Nombre</td>
                        <td><a th:href="@{/categorias/edit/{id}(id=${categoria.id})}">Editar</a></td>
                        <td><a th:href="@{/categorias/delete/{id}(id=${categoria.id})}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="~{fragments/fragments.html :: pie}"></div>
</body>
</html>
