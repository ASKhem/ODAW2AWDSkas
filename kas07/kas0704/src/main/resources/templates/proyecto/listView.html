<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/table.css">
    <title>Lista Proyectos</title>
</head>

<body>
    <div th:insert="~{fragments/fragments.html :: cabecera}"></div>
    <main>
        <h2>Lista de Proyectos</h2>
        <div class="options">
            <a th:href="@{/proyectos/new}">NUEVO PROYECTO</a>
        </div>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Participantes</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proyecto : ${listaProyectos}">
                        <td th:text="${proyecto.id}"></td>
                        <td th:text="${proyecto.nombre}"></td>
                        
                        <td><a th:href="@{/emplProy/pro/{id}(id=${proyecto.id})}">Participantes</a></td><!-- aÃ±adido -->
                        <td><a th:href="@{/proyectos/edit/{id}(id=${proyecto.id})}">Editar</a></td>
                        <td><a th:href="@{/proyectos/delete/{id}(id=${proyecto.id})}">Borrar</a>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="~{fragments/fragments.html :: pie}"></div>
</body>

</html>
