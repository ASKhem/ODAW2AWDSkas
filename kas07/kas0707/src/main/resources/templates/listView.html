<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Empleados</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/table.css">
</head>

<body>
    <h1>Listado de empleados de la empresa</h1>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Salario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${listaEmpleados}">
                <td th:text="${empleado.id}">Id</td>
                <td th:text="${empleado.nombre}">nombre</td>
                <td th:text="${empleado.email}">email@gmail.com</td>
                <td th:text="${empleado.salario}">0</td>
                </tr>
        </tbody>
    </table>
    <div class="botones">
        <a th:href="@{/?pag=0}">P치g inicial</a>&nbsp;|&nbsp;
        <a th:href="@{/(pag=${pagAnterior})}">P치g ant</a>&nbsp;|&nbsp;
        <a th:href="@{/(pag=${pagSiguiente})}">P치g sig</a>&nbsp;|&nbsp;
        <a th:href="@{/(pag=${pagFinal})}">Utl.p치g</a>
    </div>
    <p th:text="${msg}" class="error">*</p>

</body>
