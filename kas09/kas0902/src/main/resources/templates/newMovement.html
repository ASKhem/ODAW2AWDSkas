<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/form.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
    <link rel="stylesheet" href="/main-display-menu.css"/>
    <script src="/main-display-menu.js"></script>
    <link rel="icon" href="https://img.freepik.com/vector-premium/icono-edificio-banco-oscuridad_116137-4384.jpg" type="image/jpg">
</head>
<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <div id="espacio"></div>
    <div th:insert="fragments/fragments.html :: menu-desplegable"></div>
    <main>
        <h2>Nuevo Movimiento para la cuenta:<p th:text="${iban}" class="textoIban"></p></h2>
        <form th:action="@{/movimientos/newMovement/{iban}/submit(iban = ${iban})}" th:object="${movimiento}" method="post">
            <input type="hidden" th:field="*{cuenta}"/>
            <div class="campo"><p>Cantidad:</p><input type="text" th:field="*{cantidad}" /></div>
            <span class="error" th:errors="*{cantidad}"></span>
            <div class="buttons">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" id="resetButton"/>
            </div>
        </form>
    </main>
    <div th:insert="fragments/fragments.html :: pie"></div>
</body>
</html>
