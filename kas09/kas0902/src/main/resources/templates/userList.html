<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuario</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/table.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
</head>
    <body>
        <div th:insert="fragments/fragments.html :: cabecera"></div>
        <h2>Lista Usuarios</h2>
        <div id="tableAccounts">
            <table><thead><tr><th>ID</th><th>Usuario</th><th>Contrase√±a</th><th>Rol</th><th><th></th></tr></thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td><td th:text="${user.nombre}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.rol}"></td>
                        <td><a th:href="@{/users/{id}/edit(id=${user.id})}">Editar</a></td>
                        <td><a th:href="@{/users/{id}/delete(id=${user.id})}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
