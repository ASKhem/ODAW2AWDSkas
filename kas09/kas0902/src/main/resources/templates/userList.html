<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuario</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/table.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
    <link rel="stylesheet" href="/main-display-menu.css"/>
    <script src="/main-display-menu.js"></script>
    <link rel="icon" href="https://img.freepik.com/vector-premium/icono-edificio-banco-oscuridad_116137-4384.jpg" type="image/jpg">
</head>
    <body>
        <div th:insert="fragments/fragments.html :: cabecera"></div>
        <div id="espacio"></div>
        <div th:insert="fragments/fragments.html :: menu-desplegable"></div>
        <main>
            <h2>Lista Usuarios</h2>
            <div id="tableAccounts">
                <table><thead><tr><th>ID</th><th>Usuario</th><th>Contraseña</th><th>Rol</th><th><th></th></tr></thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td><td th:text="${user.nombre}"></td>
                            <!-- <td th:text="${user.password}"></td> -->
                            <td class="contraseña"><p>**********</p><img id="icon" src="https://cdn-icons-png.flaticon.com/128/159/159604.png"></td>
                            <td th:text="${user.rol}"></td>
                            <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a></td>
                            <td><a th:href="@{/users/delete/{id}(id=${user.id})}">Borrar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
