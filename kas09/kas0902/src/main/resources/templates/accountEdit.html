<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/form.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
</head>
<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <h2>Editar cuenta:<p class="textoIban" th:text="${cuenta.IBAN}"></p></h2>
    <form action="#" th:action="@{/cuentas/edit/submit}" th:object="${cuenta}" method="post">
        <input type="hidden" th:field="*{IBAN}" />
        <div class="campo"><p>Alias:</p><input type="text" th:field="*{alias}" /></div>
        <span class="error" th:errors="*{alias}"></span>
        <div class="campo"><p>Saldo:</p><input type="text" th:field="*{saldo}" /></div>
        <div class="buttons"><input type="submit" value="Submit" />
            <input type="reset" value="Reset" id="resetButton"/>
        </div>
    </form>
    <div th:insert="fragments/fragments.html :: pie"></div>
</body>
</html>
