<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cuentas</title>
    <link rel="stylesheet" href="/header.css"/>
    <link rel="stylesheet" href="/table.css"/>
    <link rel="stylesheet" href="/footer.css"/>
    <link rel="stylesheet" href="/global.css"/>
    <link rel="stylesheet" href="/main-display-menu.css"/>
    <script src="/main-display-menu.js"></script>
    <link rel="icon" href="https://img.freepik.com/vector-premium/icono-edificio-banco-oscuridad_116137-4384.jpg" type="image/jpg">
</head>
<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <div id="espacio"></div>
    <div th:insert="fragments/fragments.html :: menu-desplegable"></div>
    <main>
        <h2>Cuentas</h2>
        <div id="tableAccounts">
            <table><thead><tr><th>IBAN</th><th>Alias</th><th>Saldo</th></tr></thead>
                <tbody>
                    <tr th:each="cuenta : ${cuentas}">
                        <td th:text="${cuenta.IBAN}"></td><td th:text="${cuenta.alias}"></td><td th:text="${cuenta.saldo}"></td>
                        <td><a th:href="@{/movimientos/{iban}/list(iban=${cuenta.IBAN})}">Movimientos</a></td>
                        <td><a th:href="@{/cuentas/edit/{iban}(iban=${cuenta.IBAN})}">Editar</a></td>
                        <td><a th:href="@{/cuentas/delete/{iban}(iban=${cuenta.IBAN})}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:insert="fragments/fragments.html :: pie"></div>
</body>
</html>
