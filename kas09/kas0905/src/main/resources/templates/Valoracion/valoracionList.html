<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Valoraciones</title>
    <div th:insert="fragments/fragments.html :: estilos"></div>
    <div th:insert="fragments/fragments.html :: scripts"></div>
    <link rel="icon" href="https://img.freepik.com/vector-premium/icono-edificio-banco-oscuridad_116137-4384.jpg"
        type="image/jpg">
</head>

<body>
    <div th:insert="fragments/fragments.html :: cabecera"></div>
    <div th:insert="fragments/fragments.html :: menu-desplegable"></div>
    <main>
        <h2 th:if="${usuario}">Lista de Valoraciones del usuario <span th:text="${usuario.nombre}"></span></h2>
        <h2 th:if="${producto}">Lista de Valoraciones del producto <span th:text="${producto.nombre}"></span></h2>
        <div id="tableAccounts">
            <table>
                <thead>
                    <th>
                        <td>ID</td>
                        <td>Valoracion</td>
                        <td>Producto</td>
                        <td>Comentario</td>
                        <td></td>
                    </th>
                </thead>
                <tbody>
                    <tr th:each="valoracion : ${valoraciones}">
                        <td th:text="${valoracion.id}"></td>
                        <td th:text="${valoracion.valoracion}"></td>
                        <td th:text="${valoracion.producto.nombre}"></td>
                        <td th:text="${valoracion.comentario}"></td>
                        <td>
                            <a th:href="@{/valoraciones/delete/{id}(id=${valoracion.id})}">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span class="form-t2">
                <a href="/public/productos/list">Volver a productos</a>
                <a href="/usuarios/list">Volver a usuarios</a>
            </span>
        </div>

    </main>

</body>

</html>
