<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmentos</title>
</head>
<body>
    <header class="main-header" th:fragment="cabecera">
        <div class="logo">
            <a th:href="@{/public/home}"><img id="imagen-logo" src="https://i.pinimg.com/736x/cc/95/9f/cc959f7f7c555394e6f3a2bb7ab0a292.jpg" alt="Logo de la empresa"></a>
        </div>
        <div>
            <h1>KAS AUTOMOTION STORE</h1>
        </div>
        <div id="panel2">
            <span class="sesion">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" id="login-link">Login</a>
                </div>
                <div sec:authorize="hasAnyRole('ADMIN','USER','MANAGER')">
                    <a th:href="@{/logout}" id="logout-link">Logout</a>
                </div>
            </span>
            <div id="hamburguer-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="user-name" sec:authorize="isAuthenticated()"><span th:text="${username}"></span></div>
        </div>
    </header>
    <header class="main-header" th:fragment="cabecera2">
        <div>
            <a th:href="@{/productos}"><img id="imagen-logo" src="https://i.pinimg.com/736x/cc/95/9f/cc959f7f7c555394e6f3a2bb7ab0a292.jpg"></a>
        </div>
        <div class="logo">
            <h1>KASTORE</h1>
        </div>
        <div id="panel2">
            <div id="hamburguer-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <aside id="lateral-socials" th:fragment="menu-desplegable" class="hide-lateral-socials">
        <div id="fondo-menu-desplegable">
            <img src="https://i.gifer.com/88n1.gif" alt="Imagen de fondo del menú desplegable">
        </div>
        <div id="menu-container">
            <h3>MENU</h3>
            <ul>           
                <li><a th:href="@{/public/index}">HOME</a></li>
                <li><hr/></li>
                <li><a th:href="@{/public/productos/list}">LISTA PRODUCTOS</a></li>
                <li><a th:href="@{/public/categorias/list}">LISTA CATEGORIAS</a></li>
                <li> <a th:href="@{/usuarios/list}">LISTA USUARIOS</a></li>
                <li><hr/></li>
                <li><a th:href="@{/public/aboutUs}">Sobre Nosotros</a></li>
                <li><a th:href="@{/public/contact}">Contactanos</a></li>
            </ul>
        </div>
    </aside>
    <footer class="main-footer" th:fragment="pie">
        <p>© 2023 KASBANK MANAGEMENT</p>
    </footer>
    <div id="estilos" th:fragment="estilos">
        <style>
        body {background-color: #000000;font-family: 'Open Sans', sans-serif;background-image: url("https://media.gq-magazin.de/photos/654c9dda0c249c246925dcf9/16:9/w_2560%2Cc_limit/22806-MaseratiMC20Notte.jpg");background-size: cover;color: #000;line-height: 1.5;margin: 0;padding: 0;}
        main {display: flex;flex-direction: column;align-items: center;justify-content: center;min-height: 90vh;}
        a {text-decoration: none;color: #fff;transition: 0.25s}
        a:hover {color: #afafaf}
        .textoIban {font-size: 1vw;font-weight: bold;color: #812626}
        #lateral-socials {display: flex;justify-content: space-between;width: 100vw;height: 100vh;background-color: #000000c7;cursor: pointer;position: fixed;border-left: none;z-index: 0;top: 65px;transition: transform 0.3s ease-out}
        h2 { margin-top: 50px; color: white; }
        h3 { color: #fff; font-size: 1.5em; margin: 0 0 20px 0; padding: 0; margin-top: 70px; }
        #espacio { height: 80px; }
        #lateral-socials #fondo-menu-desplegable { width: 100%; height: 100%; }
        #fondo-menu-desplegable { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; background-color: #000000; border-left: 1px solid #919191; }
        #menu-container { display: flex; flex-direction: column; align-items: center; width: 400px; height: 100%; background-color: #000000; border-left: 1px solid #919191; }
        #lateral-socials ul { width: 70%; display: flex; flex-direction: column; }
        .hide-lateral-socials { transform: translateX(100%); transition: transform 0.5s ease-out; }
        .form-t1 { background-color: rgba(0, 0, 0, 0.733); margin: 0 auto; padding: 50px 20px 30px 20px; width: 500px; border-radius: 20px; display: block; margin: 50px 0; color: white; }
        main h2 { font-size: 2em; color: #fff; text-align: center; margin: 0; padding: 0; }
        #info { background-color: rgba(0, 0, 0, 0.733); color: rgb(255, 255, 255); font-size: 14px; margin: 0 auto; padding: 50px 20px 30px 20px; width: 500px; border-radius: 20px; display: block; margin-top: 30px; }
        #info h2 { font-size: 2em; }
        .form-t1 h2 { color: #fff; text-align: center; margin: 0; padding: 0; }
        .form-t2 { margin: 0 auto; display: block; padding: 10px; margin-top: 50px; display: flex; flex-direction: column; }
        .campo { display: flex; align-items: center; margin: 15px; }
        .campo div { display: flex; font-size: 13px; margin-right: 5px; align-items: center; }
        .campo div input { display: flex; align-items: center; }
        form p { margin: 0; padding: 0; min-width: 150px; }
        textarea { width: 300px; padding: 5px; border: 1px solid #000000; font-size: 16px; }
        input { border: none; outline:none; }
        input[type="text"], input[type="password"], input[type="email"] { width: 300px; padding: 5px; border-bottom: 1px solid #000000; font-size: 16px; }
        input[type=text]:focus, input[type=password]:focus { background-color: bisque; }
        select { width: 150px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        .buttons { display: flex; justify-content: center; margin: 20px; gap: 20px; }
        input[type="submit"], input[type="reset"] { width: 150px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; background-color: #333; color: #fff; cursor: pointer; }
        .error { color: red; font-size: 14px; margin: 5px; padding: 0; }
        header { background-color: #000000; color: #ffffff; display: flex; justify-content: space-between; align-items: center; width: 100%; position: absolute; z-index: 1; padding: 5px 0; top: 0; left: 0; box-shadow: 0 15px 15px -10px #ffffff69; }
        .logo { display: flex; align-items: center; width: 400px; }
        #imagen-logo { width: 80px; height: 50px; border-radius: 10px; border: 1px solid #000000; display: flex; align-items: center; }
        header>div:nth-of-type(odd) { margin: 0 50px; }
        h1, h2 { text-align: center; padding: 0; margin: 0; font-size: 1.5em; }
        nav a { display: flex; color: #fff; text-align: center; text-decoration: none; margin-left: 3vw; }
        ul { list-style: none; }
        li { display: inline-block; padding: 10px; }
        nav a:hover { background-color: #000000; color: #333;}
        header>div:first-child, #panel2 { width: 210px; display: flex; justify-content: space-between; align-items: center; height: 100%; gap: 10px; }
        .sesion a { color: #ffffff; }
        .sesion a:hover { color: #ffa200; }
        #hamburguer-menu { display: flex; flex-direction: column; gap: 5px; }
        .line { width: 32px; height: 2px; background-color: #ffffff; }
        #hamburguer-menu:hover { cursor: pointer; }
        #hamburguer-menu:hover .line { background-color: #d4d4d4; }
        #hamburguer-menu:active .line { scale: 0.9; }
        #icon:hover { cursor: pointer; }
        #login-link { color: #ffffff; font-weight: bold; }
        #login-link:hover { color: #0059ff; }
        #logout-link { color: #a80000; font-weight: bold; }
        #logout-link:hover { color: #f00; }
        #user-name { display: flex; align-items: center; gap: 10px; }
        #tableAccounts { justify-content: center; flex-direction: column; width: 800px; color: white; }
        .option-secition { display: flex; justify-content: center; margin-top: 20px; }
        h2 { text-align: center; color: white; font-size: 2em; margin: 0; padding: 0; }
        .option-main { display: flex; justify-content: center; align-items: center; margin: 0 20px; padding: 20px; width: 300px; height: 100px; border-radius: 10px; background-color: #1a1a1a; box-shadow: 0 0 10px #000; cursor: pointer; transition: 0.3s; }
        .option-main p { font-size: 1.5em; }
        .main2 { margin-top: 0; }
        #tableAccounts { background-color: rgba(0, 0, 0, 0.8); width: 80%; margin: 0 auto; padding: 50px 20px 30px 20px; width: 1200px; border-radius: 20px; padding-top: 20px; margin-top: 20px; border: 2px solid #ffffff69; }
        table { margin: 0 auto; border-collapse: collapse; width: 90%; color: #ffffff; font-family: monospace; font-size: 20px; text-align: left; width: 95%; text-align: center; border-radius: 20px; }
        table a { color: #e4e4e4; }
        thead { color: white; background-color: #333333; }
        tr { border-bottom: #ffffffab solid 2px; }
        td { padding: 10px; }
        .buttonType2 { display: inline-flex; margin: 5vh 0 10vh 15vw; text-align: center; }
        .buttonType2 a { color: white; width: 15vw; padding: 0.5vw; background-color: rgb(4, 65, 4); border: 1px solid  rgb(4, 65, 4); margin-bottom: 3em; border-radius: 0.3em; }
        #icon { width: 20px; }
        .contraseña { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .contraseña p { margin: 0; padding: 0; display: flex; align-items: center; }
        #icon:hover { cursor: pointer; }
        </style>
    </div>
    <div id="scripts" th:fragment="scripts">
        <script>
            window.onload = function () {
                let desplegar = document.getElementById("hamburguer-menu");
                let contenedor = document.getElementById("fondo-menu-desplegable");
                desplegar.addEventListener("click", function () {
                    if (document.getElementById("lateral-socials").classList.contains("hide-lateral-socials")) {
                        document.getElementById("lateral-socials").classList.remove("hide-lateral-socials")
                    } else{
                        document.getElementById("lateral-socials").classList.add("hide-lateral-socials")
                    }
                });

                contenedor.addEventListener("mouseenter", function () {
                    document.getElementById("lateral-socials").classList.add("hide-lateral-socials");
                });
            }
        </script>
    </div>
    <div th:fragment="estilos-link">
        <link rel="stylesheet" th:href="*{/header.css}" />
        <link rel="stylesheet" href="/form.css" />
        <link rel="stylesheet" href="/table.css" />
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="/main-display-menu.css" />
        <script src="/main-display-menu.js"></script>
        <link rel="icon" href="https://img.freepik.com/vector-premium/icono-edificio-banco-oscuridad_116137-4384.jpg" type="image/jpg">
    </div>
</body>
</html>
