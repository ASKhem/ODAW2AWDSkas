<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD PC</title>
    <link rel="icon" href="/img/public/header/icono.png" type="image/jpg">
    <div th:insert="~{/public/fragments/mainFragments.html :: public-styles}"></div>
    <link rel="stylesheet" th:href="@{/css/public/buildPcForm.css}">
</head>

<body>
    <header th:replace="~{/public/fragments/mainFragments.html :: header}"></header>
    <aside th:replace="~{/public/fragments/mainFragments.html :: lateral-socials}"></aside>
    <main>
        <h2>CHOOSE YOUR COMPONENTS</h2>
        <div id="build-pc-container">
            <img src="/img/public/pc-build/PC.png" alt="pc" id="pcImage">
            <form id="pc-form">
                <div id="info">
                    <div>
                        <p>Completed: <span id="progress">0%</span></p>
                    </div>
                    <div>
                        <label for="total-price">Total Price</label>
                        <input type="text" name="total-price" id="total-price" readonly>€
                    </div>
                </div>
                <div class="form-section">
                    <img
                        src="https://hiraoka.com.pe/media/mageplaza/blog/post/a/m/amd-ryzen-intel-core-cual-es-el-mejor-procesador_1.jpg">
                    <div class="form-section2">
                        <p>Processor:</p>
                        <div class="selects">
                            <select name="processor" id="processor">
                                <option>Select a Brand</option>
                                <option value="amd">AMD</option>
                                <option value="intel">Intel</option>
                            </select>
                            <select name="processor-model" id="processor-model"></select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img
                        src="https://www.asus.com/microsite/motherboard/Intel-Raptor-Lake-Z790-H770-B760/es/v1/img/thumbnails/buying-guide-refreshed-z790-motherboard.jpg">
                    <div class="form-section2">
                        <p>Motherboard</p>
                        <div class="selects">
                            <select name="motherboard" id="motherboard">
                                <option>Select a Brand</option>
                                <option value="asus">ASUS</option>
                                <option value="msi">MSI</option>
                                <option value="gigabyte">GIGABYTE</option>
                            </select>
                            <select name="motherboard-model" id="motherboard-model"></select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img src="https://tm.ibxk.com.br/2014/05/14/14163145206552.jpg">
                    <div class="form-section2">
                        <p>RAM</p>
                        <div class="selects">
                            <select name="ram" id="ram">
                                <option>Select a Brand</option>
                                <option value="corsair">Corsair</option>
                                <option value="kingston">Kingston</option>
                                <option value="gskill">G.Skill</option>
                            </select>
                            <select name="ram-model" id="ram-model"></select>
                            <select name="ram-modules" id="ram-modules">
                                <option>Modules</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img
                        src="https://www.techadvisor.com/wp-content/uploads/2024/02/best_ssds-1.jpg?quality=50&strip=all">
                    <div class="form-section2">
                        <p>Storage</p>
                        <div class="selects">
                            <select name="storage" id="storage">
                                <option>Select a Brand</option>
                                <option value="seagate">Seagate</option>
                                <option value="western-digital">Western Digital</option>
                                <option value="kingston">Kingston</option>
                            </select>
                            <select name="storage-model" id="storage-model"></select>
                            <select name="storage-modules" id="storage-modules">
                                <option>Modules</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img src="https://hardzone.es/app/uploads-hardzone.es/2021/01/Tarjetas-graficas.jpg">
                    <div class="form-section2">
                        <p>Graphics Card</p>
                        <div class="selects">
                            <select name="graphics-card" id="graphics-card">
                                <option>Select a Brand</option>
                                <option value="nvidia">NVIDIA</option>
                                <option value="amd">AMD</option>
                            </select>
                            <select name="graphics-card-model" id="graphics-card-model"></select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img src="https://storage-asset.msi.com/global/picture/image/feature/power/MPG/A850GF/kv-xs.jpg">
                    <div class="form-section2">
                        <p>Power Supply</p>
                        <div class="selects">
                            <select name="power-supply" id="power-supply">
                                <option>Select a Brand</option>
                                <option value="corsair">Corsair</option>
                                <option value="evga">EVGA</option>
                                <option value="seasonic">Seasonic</option>
                            </select>
                            <select name="power-supply-model" id="power-supply-model"></select>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <img src="https://www.pcspecialist.es/images/landing/corsair/5000t/corsair-headline-sm.jpg">
                    <div class="form-section2">
                        <p>Case</p>
                        <div class="selects">
                            <select name="case" id="case">
                                <option>Select a Brand</option>
                                <option value="nzxt">NZXT</option>
                                <option value="corsair">Corsair</option>
                                <option value="thermaltake">Thermaltake</option>
                            </select>
                            <select name="case-model" id="case-model"></select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="buttons">
                    <button type="submit" id="submit">ORDER</button>
                    <button type="button" id="save">SAVE</button>
                    <button type="reset" id="reset">RESET</button>
                </div>
            </form>
        </div>
    </main>
    <script>
                document.addEventListener("DOMContentLoaded", function () {
            const totalPriceInput = document.getElementById('total-price');
            const form = document.getElementById('pc-form');
            const selects = document.querySelectorAll('.selects select');

            fetch('/js/data/componentesData.json')
                .then(response => response.json())
                .then(data => {
                    init(data);
                })
                .catch(error => console.error('Error fetching data:', error));

            function init(data) {
                selects.forEach(select => {
                    select.addEventListener('change', () => {
                        const selectedOption = select.value;
                        const selectId = select.id;
                        const modelSelect = document.getElementById(`${selectId}-model`);
                        const brandData = data[selectId].brands[selectedOption];

                        modelSelect.innerHTML = ''; // Limpiar modelos anteriores

                        if (brandData) {
                            for (const model in brandData.models) {
                                const option = document.createElement('option');
                                option.value = model;
                                option.textContent = model + ' - ' + brandData.models[model].price + '€';
                                modelSelect.appendChild(option);
                            }
                        }

                        updateTotalPrice();
                    });
                });

                form.addEventListener('reset', () => {
                    totalPriceInput.value = '';
                });

                // function updateTotalPrice() {
                // }
            }
        });
    </script>

    <footer th:replace="~{/public/fragments/mainFragments.html :: footer}"></footer>
    <script src="/js/pc-form.js"></script>
    <script src="/js/lateral-socials.js"></script>

</html>
