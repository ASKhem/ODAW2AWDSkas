<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha Resitros</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody th:each="usuario : ${usuarios}">
            <tr>
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.fechaRegistro}"></td>
                <td>
                    <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
                    <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Borrar</a>
                    <a th:href="@{/valoraciones/usuario/{id}(id=${usuario.id})}">Ver valoraciones</a>
                    <a th:href="@{/valoraciones/new/{usuario}(usuario=${usuario.id})}">Crear valoracion</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/usuarios/new">Crear nuevo usuario</a>
    <a href="/valoraciones/new"></a>
    <a href="/productos">Volver a productos</a>
    <a href="/categorias">Volver a categorias</a>
</body>
</html>
